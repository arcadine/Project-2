<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Booki</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5a4a2aac01.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- main nav -->
        <header class="header-wrapper">
            <picture class="logo">
                <source srcset="images/logo/Booki@3x.png" media="(max-width: 768px)" width="150px" />
                <img src="images/logo/Booki.png" alt="Booki logo" width="100px">
            </picture>
            <nav>
                <div class="nav-btn-wrapper">
                    <a href="#accomodations" class="nav-btn">Accommodations</a>
                    <a href="#activities" class="nav-btn">Activities</a>
                </div>
            </nav>

        </header>

        <!-- search and filter section -->
        <section>
            <h2>
                Find a place for your dream vacation
            </h2>

            <p>
                Downtown or in nature
            </p>

            <div>
                <form>
                    <label for="searchBar" id="searchLabel"><i class="fa-sharp fa-solid fa-location-dot" style="color: #000000;"></i></label>
                    <input type="text" id="searchBar" name="search">
                    <button type="submit" id="submitBtn"><i class="fa-solid fa-magnifying-glass" id="searchIcon" style="color: #ffffff;"></i>
                                                         <span id="searchText">Search</span></button>
                </form>
            </div>
                
            <div>
                <p>
                    Filters
                </p>
                <button class="filter-btn">
                    <span class="fa-stack filter-icon">
                        <i class="fa-solid fa-circle fa-stack-2x" style="color:#DEEBFF;"></i>
                        <i class="fa-solid fa-money-bill-wave fa-stack-1x fa-inverse" style="color: #0065fc;"></i>
                    </span>
                    <span class="filter-text">Low cost</span>
                </button>
                <button class="filter-btn">
                    <span class="fa-stack filter-icon">
                        <i class="fa-solid fa-circle fa-stack-2x" style="color:#DEEBFF;"></i>
                        <i class="fa-solid fa-child-reaching fa-stack-1x fa-inverse" style="color: #0065fc;"></i>
                    </span>
                    <span class="filter-text">Family-friendly</span>
                </button>
                <button class="filter-btn">
                    <span class="fa-stack filter-icon">
                        <i class="fa-solid fa-circle fa-stack-2x" style="color:#DEEBFF;"></i>
                        <i class="fa-solid fa-heart fa-stack-1x fa-inverse" style="color: #0065fc;"></i>
                    </span>
                    <span class="filter-text">Romantic</span>
                </button>
                <button class="filter-btn">
                    <span class="fa-stack filter-icon">
                        <i class="fa-solid fa-circle fa-stack-2x" style="color:#DEEBFF;"></i>
                        <i class="fa-solid fa-dog fa-stack-1x fa-inverse" style="color: #0065fc;"></i>
                    </span>
                    <span class="filter-text">Pets allowed</span>
                </button>
            </div>

            <div>
                <span class="fa-stack" id="infoIcon">
                    <i class="fa-regular fa-circle fa-stack-2x" style="color:#cecece;"></i>
                    <i class="fa-solid fa-info fa-stack-1x fa-inverse" style="color: #0065fc;"></i>
                </span>
                <p>
                    More than 500 accommodations are available in this city
                </p>
            </div>

        </section>

        <main>
           <section>

           </section>

           <section>

           </section>
        </main> 

        <footer>

        </footer>
    </body>
</html>
